<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map with Leaflet</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/leaflet.css') }}">
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/leaflet.draw.css') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Fix this -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Optional: Flask linked CSS for overrides or additions -->
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">-->

    <!-- Turf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
</head>
<body>
    <header>
        <nav aria-label="Day selection">
            <div id="toolbar">
                <div class="tab active" role="button" onclick="showTab(1)">Day 1</div>
                <div class="tab" role="button" onclick="showTab(2)">Day 2</div>
                <div class="tab" role="button" onclick="showTab(3)">Day 3</div>
                <div class="tab" role="button" onclick="showTab(4)">Day 4</div>
                <div class="tab" role="button" onclick="showTab(5)">Day 5</div>
                <div class="tab" role="button" onclick="showTab(6)">Day 6</div>
                <div class="tab" role="button" onclick="showTab(7)">Day 7</div>
            </div>
        </nav>
    </header>
    
    <div id="container">
        <aside id="sidebar">
            <h2>Interactive Map</h2>
            <div id="forms-container"></div>
            <div class="upload-section">
                <label for="file-upload" class="upload-btn">
                    Upload GeoJSON
                    <input type="file" id="file-upload" accept=".geojson" onchange="handleFileUpload(event)">
                </label>
            </div>
            <button class="btn" type="button" onclick="downloadAllGeoJSON()">Download All GeoJSON</button>
        </aside>
        <main id="map" role="main"></main>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="{{ url_for('static', filename='libs/leaflet.js') }}"></script>
    <script>
        L.Icon.Default.imagePath = '/static/images/';
    </script>
    <!-- Leaflet Draw JavaScript -->
    <script src="{{ url_for('static', filename='libs/leaflet.draw.js') }}"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
