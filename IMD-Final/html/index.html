<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload GeoJSON File</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f4f4f4; }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 8px 15px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="file"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Upload GeoJSON to Generate Weather PDF</h2>
  <form action="generate.php" method="post" enctype="multipart/form-data">
    <label for="geojson">Select a GeoJSON file:</label><br><br>
    <input type="file" name="geojson" id="geojson" accept=".geojson,.json" required><br><br>
    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
