<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map with Leaflet</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

</head>
<body>
    <header>
        <nav aria-label="Day selection">
            <div id="toolbar">
                <div class="tab active" role="button" onclick="showTab(1)">Day 1</div>
                <div class="tab" role="button" onclick="showTab(2)">Day 2</div>
                <div class="tab" role="button" onclick="showTab(3)">Day 3</div>
                <div class="tab" role="button" onclick="showTab(4)">Day 4</div>
                <div class="tab" role="button" onclick="showTab(5)">Day 5</div>
                <div class="tab" role="button" onclick="showTab(6)">Day 6</div>
                <div class="tab" role="button" onclick="showTab(7)">Day 7</div>
            </div>
        </nav>
    </header>
    
    <div id="container">
        <aside id="sidebar">
            <h2>Interactive Map</h2>
            <div id="forms-container"></div>
            <div class="upload-section" style="display: none;">
                <label for="file-upload" class="upload-btn">
                    Upload GeoJSON
                    <input type="file" id="file-upload" accept=".geojson" onchange="handleFileUpload(event)">
                </label>
            </div>

            <button class="btn" type="button" id="generate-pdf-btn">Generate PDF</button>
        </aside>
        <main id="map" role="main"></main>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <!-- Leaflet Draw JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <form id="pdfForm" action="/generate.php" method="POST" enctype="multipart/form-data" style="display: none;">
      <input type="hidden" name="geojson" id="geojsonInput">
    </form>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
